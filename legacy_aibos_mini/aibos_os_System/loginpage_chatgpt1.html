<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-BOS</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000, #1c1c1e);
      color: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(30px);
      padding: 60px 40px;
      border-radius: 24px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }
    .login-panel h1 {
      font-size: 40px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .login-panel p {
      font-size: 16px;
      opacity: 0.7;
      margin-bottom: 40px;
    }
    .login-panel input {
      width: 100%;
      padding: 14px 16px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s;
    }
    .login-panel input:focus {
      border-color: #007aff;
    }
    .login-panel button {
      width: 100%;
      padding: 16px;
      background: #007aff;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .login-panel button:hover {
      background: #005bb5;
      transform: scale(1.02);
    }
    .forgot {
      margin-top: 20px;
      font-size: 14px;
    }
    .forgot a {
      color: rgba(255,255,255,0.5);
      text-decoration: none;
      transition: color 0.3s;
    }
    .forgot a:hover {
      color: #ffffff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="login-panel">
    <h1>AI-BOS</h1>
    <p>Life is messy. don't talk to me</p>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <div class="forgot">
        <a href="#">Forgot your password?</a>
      </div>
     <div>
    </form>
  </div>
</body>
</html>
